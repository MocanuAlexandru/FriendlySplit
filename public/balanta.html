</head>
<body>

<div class="container">

<div class="logo">
<img src="images\bag.jpg" alt="Money">
</div>

<div class="header">
<h1>SplitWise</h1>
</div>

<div class="menu">
<nav>
<ul>
<li><button class="big"> <a href="home.html">Informatii generale</a></button></li>

	<li><button class="small"> <a href="tabel_prieteni.html">Prieteni</a> </button></li>

<p>Urmatoarele tranzactii trebuiesc efectuate pentru a ramane cu totii prieteni in continuare:</p>

<table>

<thead>
<tr>
	<th>Suma(RON)</th>
	<th>De la</th>
	<th>Pentru</th>
</tr>
</thead>

<tbody>
	<tr v-for="el in balance">
		<td>{{el.Sum}}</td>
		<td>{{table_fr[el.From].Name}}</td>
		<td>{{table_fr[el.To].Name}}</td>
	</tr>
</tbody>
</table>

<hr>

<select id="platitor"></select><br>
<button v-on:click="search_table">Cauta tranzactiile prietenului</button><br>
